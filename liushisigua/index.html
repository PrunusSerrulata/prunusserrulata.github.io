<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六十四卦</title>
    <link rel="preconnect" href="https://gstatic.loli.net">
    <link rel="stylesheet" href="https://fonts.loli.net/css2?family=Noto+Serif+SC:wght@400;900&family=Noto+Sans+SC&family=Roboto+Mono&display=swap">
    <link rel="stylesheet" href="https://fonts.loli.net/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" type="text/css" href="/liushisigua/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/liushisigua/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/liushisigua/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/liushisigua/favicon-16x16.png">
    <link rel="manifest" href="/liushisigua/site.webmanifest">
    <script src="/liushisigua/index.js"></script>
</head>

<body>
    <noscript>
        <style>
            .main {
                filter: blur(25px);
                -webkit-filter: blur(25px);
            }
        </style>
        <div class="noscript-field">
            <p class="noscript-warn">
                您的浏览器不支持，或是禁用了JavaScript。<br>
                请刷新页面、检查设置或更换浏览器重试。
            </p>
        </div>
    </noscript>
    <div class="main">
        <h1>六十四卦</h1>
        <textarea id="plain" placeholder="箴言" autocomplete="off" spellcheck="false" class="maininput"></textarea>
        <input id="password" placeholder="长歌怀采薇" autocomplete="off" spellcheck="false" type="text" class="password-input"></input>
        <div class="buttons">
            <div class="encode-complex">
                <button onclick="encode()" title="将文本编码为六十四卦密文" class="encode-color">↓卜卦</button>
                <button onclick="copyCipher()" title="复制密文" class="copy-button encode-color"><span class="material-icons-outlined">content_copy</span></button>
            </div>
            <div class="decode-complex">
                <button onclick="copyPlain()" title="复制原文" class="copy-button decode-color"><span class="material-icons-outlined">content_copy</span></button>
                <button onclick="decode()" title="将六十四卦密文解码为原文" class="decode-color">启示↑</button>
            </div>
        </div>
        <textarea id="cipher" placeholder="卦象" autocomplete="off" spellcheck="false" class="maininput"
            style="height: 350px;"></textarea>
        <p style="margin-top: 80px;">
            您可以将本工具添加到桌面来离线使用。<br>
        </p>
        <p class="footer">
            Published under MIT License.<br>
            By PrunusSerrulata, 2021.
        </p>
    </div>
</body>

</html>
